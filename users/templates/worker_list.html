<!-- worker_list.html -->
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for worker in workers %}
    <tr>
      <td>{{ worker.id }}</td>
      <td>{{ worker.name }}</td>
      <td>{{ worker.email }}</td>
      <td>{{ worker.phone }}</td>
      <td>
        <a href="{% url 'worker_profile' worker.id %}">View</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
