{% extends 'base.html' %} {% block title %}Update Worker Rate{% endblock %} {%
block content %}
<h1>Update Worker Rate</h1>
<form method="post">
  {% csrf_token %}
  <div>
    <label for="worker_id">Worker ID:</label>
    <input type="text" id="worker_id" name="worker_id" required />
  </div>
  <div>
    <label for="new_rate">New Hourly Rate:</label>
    <input type="number" id="new_rate" name="new_rate" required />
  </div>
  <button type="submit">Update</button>
</form>
{% endblock %}
